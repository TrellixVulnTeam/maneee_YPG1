<ion-header>
  <ion-navbar>
    <ion-title>New Formula</ion-title>
    <ion-icon (tap)="goToProfile()" class='backk' name="arrow-back"></ion-icon>
    <!--<div class="stylistview">
	    <button class="stylistviewbutton" ion-button color="secondary">Stylist View</button>
	  </div>-->
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	<div class="titlecaption">
		<div class="titlee">
			<div class='detailpic'>
				<ion-icon ios="ios-bookmarks" md="md-bookmarks" class="titleicon"></ion-icon>
			</div>
			<div class="inputtitle">
				<ion-input name='title' [(ngModel)]="item.title" class="titleinput" type="text" placeholder="Formula name"></ion-input>
			</div>
		</div>
	</div>
	<div class="caption">
		<div class="captione">
			<div class='detailpictwo'>
				<h1>...</h1>
			</div>
			<div class="inputcaption">
				<ion-input name='caption' [(ngModel)]="item.caption" class="captioninput" type="text" placeholder="Write the formula, this will be kept secret unless purchased"></ion-input>
				<div class="postimagecontain">
					<img class="postimage" #imagey [src]="">
				</div>
			</div>
		</div>
	</div>
	<div class="caption">
		<div class="captione">
			<div class='detailpictwo'>
				<h1>...</h1>
			</div>
			<div class="inputcaption">
				<ion-input name='description' [(ngModel)]="item.description" class="captioninput2" type="text" placeholder="Briefly describe the formula without giving it away"></ion-input>
			</div>
		</div>
	</div>
	<div class="titlecaption">
		<div class="titlee">
			<div class='detailpic'>
				<ion-icon name="pricetags" class="titleicon"></ion-icon>
			</div>
			<div class="inputtitle">
				<ion-input name='price' [(ngModel)]="item.price" class="titleinput" type="text" placeholder="Enter price"></ion-input>
			</div>
		</div>
	</div>
	<button #sharer class="share" (tap)="shareItem()" ion-button full color="secondary">CREATE</button>
</ion-content>
