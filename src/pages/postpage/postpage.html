<ion-header>
  <ion-navbar>
    <ion-title>New Post</ion-title>
    <ion-icon (tap)="goToFeed()" class='backk' name="arrow-back"></ion-icon>
    <!--<div class="stylistview">
	    <button class="stylistviewbutton" ion-button color="secondary">Stylist View</button>
	  </div>-->
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	<ion-item class="typeofpost" no-padding>
		<ion-label class="headerr">What type of post is this?</ion-label>
		<ion-select class="selector" [(ngModel)]="item.typeofselect" (ngModelChange)="typeChanged($event)">
		    <ion-option selected>Post</ion-option>
		    <ion-option>Promo</ion-option>
		    <ion-option>Class</ion-option>
		    <ion-option>Product</ion-option>
		    <ion-option>Formula</ion-option>
		</ion-select>
	</ion-item>
	<div class="titlecaption" #title>
		<div class="titlee">
			<div class='detailpic'>
				<ion-icon ios="ios-bookmarks" md="md-bookmarks" class="titleicon"></ion-icon>
			</div>
			<div class="inputtitle">
				<ion-input name='title' [(ngModel)]="item.title" class="titleinput" type="text" placeholder="Write a title"></ion-input>
			</div>
		</div>
	</div>
	<div class="caption">
		<div class="captione">
			<div class='detailpictwo'>
				<h1>...</h1>
			</div>
			<div class="inputcaption">
				<ion-input name='caption' [(ngModel)]="item.caption" class="captioninput" type="text" placeholder="Write a caption"></ion-input>
				<div class="postimagecontain" (tap)="presentActionSheet()" #imageholder>
					<img class="postimage" #imagey [src]="">
				</div>
			</div>
		</div>
	</div>
	<div class="titlecaption" #price>
		<div class="titlee">
			<div class='detailpic'>
				<ion-icon name="pricetags" class="titleicon"></ion-icon>
			</div>
			<div class="inputtitle">
				<ion-input name='price' [(ngModel)]="item.price" class="titleinput" type="text" placeholder="Enter price"></ion-input>
			</div>
		</div>
	</div>
	<div class="datepickcont" #date>
		<div class="datepickk">
			<!--<button  ion-button class="pickadate"> <!--(tap)="showDatePicker()"-->
			<ion-item>
				<ion-datetime displayFormat="MMMM/D/YYYY" [(ngModel)]="item.date"></ion-datetime>
			</ion-item>
			<!--</button>
			<!--<div class='detailpic'>
				<img src="">
			</div>
			<div class="inputtitle">
				<ion-input name='price' class="titleinput" type="text"></ion-input>
			</div>-->
		</div>
	</div>
	<button #sharer class="share" (tap)="shareItem()" ion-button full color="black">SHARE</button>
</ion-content>
