<ion-header (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')">

  <ion-navbar>
    <ion-title>{{viewTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')" padding>
	<calendar class='cal' 
		[eventSource]="eventSource"
	  [calendarMode]="calendar.mode"
	  [currentDate]="calendar.currentDate"
	  (onCurrentDateChanged)="onCurrentDateChanged($event)"
	  (onRangeChanged)="reloadSource(startTime, endTime)"
	  (onEventSelected)="onEventSelected($event)"
	  (onTitleChanged)="onViewTitleChanged($event)"
	  (onTimeSelected)="onTimeSelected($event)"
	  step="30">
	</calendar>
	<!--<form>-->
		<div class="slots">
	     <ion-item id="slot" *ngFor="let i of times ; let z = index" (press)='emergency(z)' #slot no-padding no-lines>
	      	<ion-label>{{i.time}}</ion-label><ion-checkbox name="time" [(ngModel)]="times[z].selected" [checked]="times[z].selected" (ionChange)="checkboxCheck(z)"></ion-checkbox>
	     </ion-item>
	  </div>
	  <div id="savebutton">
	  	<button class="save" (tap)='logForm()' ion-button round color="primary">Save</button>
	  </div>
	<!--</form>-->
</ion-content>
