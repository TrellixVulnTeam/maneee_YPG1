<ion-content (swiperight)="swipeRight()" no-padding>
		<div class='arrowleftholder'>
    	<ion-icon class='forward' name="arrow-back"></ion-icon>
    </div>
    <div style="width: 100%; position: absolute; left: 50%; width: 35%; z-index: 1;">
	    <div style="position: relative; left: -50%; width:100%;">
	    	<div class="titleholder">
		      <div class="monthclass">{{viewTitle}}</div><div class="yearclass">{{titleYear}}</div>
		    </div>
		  </div>
	  </div>
    <div class='arrowrightholder' (tap)="selectArrowRight()">
    	<ion-icon class='forward' name="arrow-forward"></ion-icon>
    </div>
	<calendar class='cal' 
	  [eventSource]="eventSource"
	  [calendarMode]="calendar.mode"
	  [currentDate]="calendar.currentDate"
	  (onCurrentDateChanged)="onCurrentDateChanged($event)"
	  (onRangeChanged)="reloadSource(startTime, endTime)"
	  (onEventSelected)="onEventSelected($event)"
	  (onTitleChanged)="onViewTitleChanged($event)"
	  (onTimeSelected)="onTimeSelected($event)"
	  step="30">
	</calendar>
	<!--<form>-->
		<div class="slots">
	     <div id="slot" *ngFor="let i of times ; let z = index" (press)='emergency(z)' #slot>
	      	<ion-label>{{i.time}}</ion-label>
	     		<ion-checkbox name="time" [(ngModel)]="times[z].selected" [checked]="times[z].selected" (ionChange)="checkboxCheck(z)"></ion-checkbox>
	     </div>
	  </div>
	  <div id="savebutton">
	  	<div class="save" (tap)='logForm()'>SAVE</div>
	  </div>
	<!--</form>-->
</ion-content>
