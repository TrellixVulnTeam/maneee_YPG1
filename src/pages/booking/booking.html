<ion-header (swiperight)="swipeRight()" (swipeleft)="swipeLeft()">

  <ion-navbar>
    <ion-title>{{viewTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content (swiperight)="swipeRight()" (swipeleft)="swipeLeft()" no-padding>
	<calendar class='cal' 
		[eventSource]="eventSource"
	  [calendarMode]="calendar.mode"
	  [currentDate]="calendar.currentDate"
	  (onCurrentDateChanged)="onCurrentDateChanged($event)"
	  (onRangeChanged)="reloadSource(startTime, endTime)"
	  (onEventSelected)="onEventSelected($event)"
	  (onTitleChanged)="onViewTitleChanged($event)"
	  (onTimeSelected)="onTimeSelected($event)"
	  step="30">
	</calendar>
	<!--<form>-->
		<div class="slots">
	     <div id="slot" *ngFor="let i of times ; let z = index" (press)='emergency(z)' #slot>
	      	<ion-label>{{i.time}}</ion-label>
	     		<ion-checkbox name="time" [(ngModel)]="times[z].selected" [checked]="times[z].selected" (ionChange)="checkboxCheck(z)"></ion-checkbox>
	     </div>
	  </div>
	  <div id="savebutton">
	  	<button class="save" (tap)='logForm()' ion-button round color="primary">Save</button>
	  </div>
	<!--</form>-->
</ion-content>
