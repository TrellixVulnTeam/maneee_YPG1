<ion-header (swipeRight)="swipeRight()">
  <ion-toolbar>
    <ion-title>@{{username}}</ion-title>

    <!--<div class="settingscontainer">
    	<ion-icon class="settings" name="settings" (tap)="goToSettings()"></ion-icon>
    </div>-->
  </ion-toolbar>
    <!--<div class="stylistview">
	    <button class="stylistviewbutton" ion-button color="secondary">Stylist View</button>
	  </div>-->
</ion-header>

<ion-content no-padding>
<div (swiperight)="swipeRight()">
	<ion-item no-padding no-lines>
		<div class="imageparent">
		  <img class="postprofilepic" src="{{profilePic}}">
		</div>
	    <div class="rateandsocial">
		    <div class='ratecontain'>
			    <div class='stars'>&#9733;&#9733;&#9733;&#9733;&#9733;</div>
			    <div class='ratings'>({{totalRatings}} ratings)</div>
			</div>
		    <div class="social">
				<div class="fb inlineblock">
					<img src="img/facebook.png" (tap)="facebookOpen()" #facebook>
				</div>
				<div class="insta inlineblock">
		  			<img src="img/instagram.png" (tap)="instagramOpen()" #instagram>
				</div>
			</div>
		</div>
	  	<div class="stylistviewtwo">
	    	<button class="stylistviewbuttontwo" ion-button (tap)="followStylist()" #followsty color="primary">Follow Stylist</button>
	  	</div>
	  	<div class='stylistsect'>
			<div class="name">@{{username}}</div>
			<div class="bio">I am a hair stylist. This is my bio, I wrote it. I need to make money so please book me!</div>
		</div>
		<div class="caltitle">{{viewTitle}} {{titleYear}}</div>
		<calendar (tap)="openCal" class='cal' [eventSource]="eventSource"
	      [calendarMode]="calendar.mode"
	      [currentDate]="calendar.currentDate"
	      (onCurrentDateChanged)="onCurrentDateChanged($event)"
	      (onRangeChanged)="reloadSource(startTime, endTime)"
	      (onEventSelected)="onEventSelected($event)"
	      (onTitleChanged)="onViewTitleChanged($event)"
	      (onTimeSelected)="onTimeSelected($event)"
	      step="30">
	    </calendar>
	</ion-item>
	<ion-grid>
	  <ion-row>
	    <ion-col>

	      <img (tap)="presentImage(1)" class="imagesquare" #profsquare [src]="">
	    </ion-col>
	    <ion-col>

	      <img (tap)="presentImage(2)" class="imagesquare" #profsquare [src]="">
	    </ion-col>
	    <ion-col>

	      <img (tap)="presentImage(3)" class="imagesquare" #profsquare [src]="">
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col>

	      <img (tap)="presentImage(4)" class="imagesquare" #profsquare [src]="">
	    </ion-col>
	    <ion-col>

	      <img (tap)="presentImage(5)" class="imagesquare" #profsquare [src]="">
	    </ion-col>
	    <ion-col>

	      <img (tap)="presentImage(6)" class="imagesquare" #profsquare [src]="">
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col>

	      <img (tap)="presentImage(7)" class="imagesquare" #profsquare [src]="">
	    </ion-col>
	    <ion-col>

	      <img (tap)="presentImage(8)" class="imagesquare" #profsquare [src]="">
	    </ion-col>
	    <ion-col>

	      <img (tap)="presentImage(9)" class="imagesquare" #profsquare [src]="">
	    </ion-col>
	  </ion-row>
	</ion-grid>
</div>

</ion-content>
