<ion-content class="main-view">
  <div class="overlay" (tap)="dismiss()"></div>
  <div class="modal_content">
    <div class="innerbox">
    	<div class="titletext">
    		<h3>Would you like to reserve an appointment with </h3>
    		<h3 [(ngModel)]="info.salon" class='salon' ngDefaultControl>@{{info.salon}}</h3>
    		<h3> salon?</h3>
    	</div>
    	<div class="buttoncont">
            <div class="inlineblock">
                <div class="icon-container" (tap)="callFromPopup()">
            		<ion-icon name="call" color="tertiary"></ion-icon>
                </div>
            </div>
            <div class="inlineblock">
                <div class="icon-container" (tap)="smsFromPopup()">
                    <ion-icon name="text" color="tertiary"></ion-icon>
                </div>
            </div>
    	</div>
        <div class="buttoncont">
            <button class="viewprofile" (tap)="viewProfile()" ion-button>Maybe later, view stylist profile ></button>
        </div>
    </div>
  </div>
</ion-content>
