<ion-content class="main-view">
	<div class="overlay" (click)="dismiss()"></div>
  <div class="modal_content" (click)="dismiss()">
    <div class="innerbox">
    	<div class="titletext">
    		<h3>Would you like to reserve this slot at: </h3>
    		<h3 [(ngModel)]="info.salon" class='salon' ngDefaultControl>@{{info.salon}}</h3>
    		<h3> salon at</h3>
    		<h3 [(ngModel)]="info.time" class='time' ngDefaultControl>{{info.time}}</h3>
    	</div>
    	<div class="buttoncont">
    		<button class="reservebutton" ion-button round color='primary'>Reserve</button>
    	</div>
    </div>
  </div>
</ion-content>
