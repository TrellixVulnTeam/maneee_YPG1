<ion-content class="main-view">
	<div class="overlay" (tap)="dismiss()"></div>
  <div class="modal_content" (tap)="dismiss()">
    <div class="innerbox">
    	<div class="titletext">
    		<h3>Would you like to reserve this slot at: </h3>
    		<h3 [(ngModel)]="info.salon" class='salon' ngDefaultControl>@{{info.salon}}</h3>
    		<h3> salon at</h3>
    		<h3 [(ngModel)]="info.time" class='time' ngDefaultControl>{{info.time}}</h3>
    	</div>
    	<div class="buttoncont">
    		<button class="reservebutton" ion-button round>Reserve</button>
    	</div>
        <div class="buttoncont">
            <button class="viewprofile" (tap)="viewProfile()" ion-button>Maybe later, view stylist profile ></button>
        </div>
    </div>
  </div>
</ion-content>
